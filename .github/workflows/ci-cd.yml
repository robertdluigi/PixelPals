name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Release
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/pixelpals:v1.0 .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/pixelpals:v1.0

      - name: Deploy application to Ubuntu server
        run: |
          # Save the private key from GitHub Secrets
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/private_key.pem
          chmod 600 ~/.ssh/private_key.pem

          # SSH into the server and deploy the Docker container
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/private_key.pem hevix@192.168.1.133 << EOF
            docker pull ${{ secrets.DOCKER_USERNAME }}/pixelpals:v1.0 &&
            docker stop pixelpals || true &&
            docker rm pixelpals || true &&
            docker run -d --name pixelpals -p 80:3000 ${{ secrets.DOCKER_USERNAME }}/pixelpals:v1.0
          EOF
